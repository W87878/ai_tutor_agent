<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body class="bg-gray-100 font-sans p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">ğŸ§  AI Tutor Agent</h1>

    <div id="chat" class="space-y-4 max-h-[60vh] overflow-y-auto mb-4 border p-4 rounded bg-gray-50 text-sm">
      <!-- Messages will appear here -->
    </div>

    <form id="chat-form" class="flex gap-2">
      <input
        type="text"
        id="user-input"
        class="flex-1 border border-gray-300 rounded px-4 py-2"
        placeholder="è«‹è¼¸å…¥å•é¡Œ..."
        required
      />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">é€å‡º</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    let socket = new WebSocket("ws://localhost:8000/ws"); // ä¾ç…§ä½ çš„å¾Œç«¯åœ°å€ä¿®æ”¹

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      addMessage("ğŸ‘¤", msg);
      socket.send(msg);
      input.value = "";

      // é¡¯ç¤º AI typing ä¸­
      addMessage("ğŸ¤–", "", true);
    });

    function addMessage(sender, text, isStreaming = false) {
      const div = document.createElement("div");
      div.className = "flex items-start gap-2";

      const icon = document.createElement("div");
      icon.textContent = sender;
      icon.className = "font-bold";

      const bubble = document.createElement("div");
      bubble.className = "bg-gray-200 rounded px-3 py-2";
      bubble.innerText = text;

      div.appendChild(icon);
      div.appendChild(bubble);
      chat.appendChild(div);

      if (isStreaming) {
        bubble.dataset.streaming = "true";
        bubble.dataset.content = "";
      }

      chat.scrollTop = chat.scrollHeight;
    }

    socket.onmessage = (event) => {
      const last = [...chat.querySelectorAll("[data-streaming=true]")].pop();
      if (!last) return;

      if (event.data === "[end]") {
        last.dataset.streaming = "false";
        return;
      }

      last.dataset.content += event.data;
      last.innerText = last.dataset.content;
    };

    socket.onopen = () => console.log("âœ… WebSocket é€£ç·šæˆåŠŸ");
    socket.onclose = () => console.log("âŒ WebSocket å·²é—œé–‰");
  </script>
</body>
